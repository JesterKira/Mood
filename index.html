<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <div class="header__burger burger">
                    <div class="burger__inner">
                        <span></span>
                    </div>
                </div>
                <a href="" class="header__logo">
                    <img src="./images/header/Logo.svg" alt="Mood">
                </a>
                <div class="header__contact">+7 (945) 483-78-51</div>
            </div>
            <nav class="header__menu menu" id="navigation__popup">
                <ul class="menu__list">
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Structure</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Advantages</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Product</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Reviews</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Contacts</a></li>
                </ul>
                <div class="menu__logo">
                    <img src="./images/popup__menu/Logo.svg" alt="">
                </div>
            </nav>
        </header>

        <main class="main">
            <div class="main__button__container">
                <button class="main__button button" type="button">Request<br> a call</button>
            </div>
            <section class="main__intro intro">
                <div class="intro__container">
                    <div class="intro__content">
                        <h1 class="intro__title intro-title">
                            <div class="intro-title__year">
                                20<br><span>22</span>
                            </div>
                            New<br>collection
                        </h1>
                        <div class="intro__text text-1">
                            <div class="text-1__title">Mood.</div>
                            We present a selection of the most fashionable and stylish jackets of 2022.
                        </div>
                        <div class="intro__text text-2">
                            Bomber jacket with knitted sleeves
                            <a href="" class="text-2__link">Editor's Choice</a>
                        </div>
                    </div>
                    <div class="intro__image image-intro">
                        <div class="image-intro__photo">
                            <img src="./images/intro/main.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            Footer
        </footer>
    </div>

    <div class="overlay"></div>

    <script src="./scripts/burger__script.js"></script>
    <script src="./scripts/fixed__header.js"></script>
</body>
</html>
