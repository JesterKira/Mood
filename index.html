<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__container">
                <div class="header__burger burger">
                    <div class="burger__inner">
                        <span></span>
                    </div>
                </div>
                <a href="" class="header__logo">
                    <img src="./images/header/Logo.svg" alt="Mood">
                </a>
                <div class="header__contact">+7 (945) 483-78-51</div>
            </div>
            <nav class="header__menu menu" id="navigation__popup">
                <ul class="menu__list">
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Structure</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Advantages</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Product</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Reviews</a></li>
                    <li class="menu__item item-menu"><a href="" class="item-menu__link">Contacts</a></li>
                </ul>
                <div class="menu__logo">
                    <img src="./images/popup__menu/Logo.svg" alt="">
                </div>
            </nav>
        </header>

        <main class="main">
            <div class="border__container">
                <div class="left__borders">
                </div>
                <div class="right__border"></div>
            </div>
            <div class="main__button__container">
                <button class="main__button button" type="button">Request<br> a call</button>
            </div>
            <section class="main__intro intro">
                <div class="intro__container">
                    <div class="intro__content content-intro">
                        <h1 class="intro__title intro-title">
                            <div class="intro-title__year">
                                20<br><span>22</span>
                            </div>
                            New<br>collection
                        </h1>
                        <div class="intro__text text-1">
                            <div class="text-1__title">Mood.</div>
                            We present a selection of the most fashionable and stylish jackets of 2022.
                        </div>
                        <div class="intro__border"></div>
                        <div class="intro__text text-2">
                            Bomber jacket with knitted sleeves
                            <a href="" class="text-2__link">Editor's Choice</a>
                        </div>
                        <div class="content-intro__switches intro-switches">
                            <svg class="intro-switches__previous" width="66" height="20" viewBox="0 0 66 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M66 10H1M1 10L10 1M1 10L10 19" stroke="#271E1D"/>
                            </svg>
                            <svg class="intro-switches__next" width="163" height="26" viewBox="0 0 163 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 13H162M162 13L150.049 1M162 13L150.049 25" stroke="#271E1D"/>
                            </svg>
                        </div>
                        <div class="content-intro__image">
                            <img src="./images/intro/decor_3.png" alt="">
                        </div>

                    </div>
                    <div class="intro__image image-intro">
                        <div class="image-intro__photo">
                            <img src="./images/intro/main.png" alt="">
                            <div class="image-intro__button">
                                <button class="image__button button" type="button">Request<br> a call</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            Footer
        </footer>
    </div>

    <div class="overlay"></div>

    <script src="./scripts/burger__script.js"></script>
    <script src="./scripts/fixed__header.js"></script>
</body>
</html>
